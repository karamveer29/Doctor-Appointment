<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediBook - Doctors</title>

  <script>
    tailwind = { config: { darkMode: "class" } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 dark:text-white">

<!-- NAVBAR -->
<nav class="bg-white dark:bg-gray-800 shadow p-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-300">MediBook</h1>

  <div class="flex items-center gap-6">
    <a href="index.html" class="hover:text-blue-600 dark:hover:text-blue-300">Home</a>
    <a href="doctors.html" class="hover:text-blue-600 dark:hover:text-blue-300">Doctors</a>

    <button id="themeToggle"
            class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded">
      Toggle Theme
    </button>
  </div>
</nav>

<div class="container mx-auto p-6">

  <!-- SEARCH + FILTER -->
  <div class="bg-white dark:bg-gray-800 p-4 shadow rounded flex gap-4 mb-6 items-center">

    <div class="relative w-full">
      <input id="searchInput"
             class="border dark:border-gray-700 p-2 rounded w-full dark:bg-gray-700 dark:text-white"
             placeholder="Search doctor...">

      <div id="autocompleteList"
           class="absolute bg-white dark:bg-gray-800 border dark:border-gray-700 w-full mt-1 rounded shadow hidden max-h-48 overflow-y-auto">
      </div>
    </div>

    <select id="specialtyFilter"
            class="border dark:border-gray-700 p-2 rounded dark:bg-gray-700 dark:text-white">
      <option value="">All specialties</option>
    </select>
  </div>

  <!-- DOCTOR LIST -->
  <div id="doctorList" class="grid md:grid-cols-2 gap-4"></div>

</div>

<script src="script.js"></script>
</body>
</html>
